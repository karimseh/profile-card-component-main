<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">

  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <img src="images/bg-pattern-top.svg" alt="background" class="topsvg">
  <img src="images/bg-pattern-bottom.svg" alt="background" class="botsvg">
 
  <div class="card">
    <div class="top"></div>

    <div class="info">
      <img class="profile-pic" src="images/image-victor.jpg" alt="profile">

      <div class="flex">
        <p id="name">Victor Crest</p>
        <p id="age">26</p>
      </div>
      <small id="city">London</small>

    </div>

    <div class="social">
      <div class="followers">
        <p>80K</p>
        <small>Followers</small>
      </div>
      <div class="likes">
        <p>803K</p>
        <small>Likes</small>
      </div>
      <div class="photos">
        <p>1.4K</p>
        <small>Photos</small>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/karimseh">SEHIMI Karim</a>.
  </div>
</body>

</html>
